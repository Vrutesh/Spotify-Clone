<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <link rel="shortcut icon" href="/Code/assets/black-title-logo.png" type="png">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <nav>
        <a href="index.html">
            <img class="invert" src="assets/spotify-logo.svg" alt="logo">
        </a>
    </nav>

    <section id="signup">
        <div class="signup-container">
            <h1>Sign up to start listening</h1>
            <form action="" class="signup-form">
                <div class="input-field">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" placeholder="name@domain.com">
                    <a href="/">Use phone number instead</a>
                </div>
                <button class="next-btn">Next</button>

                <div class="divider">
                    <span class="line"></span>or<span class="line"></span>
                </div>

                <div class="container">
                    <button class="btn-google">
                        <img src="assets/Google.png" alt="Google Icon" class="google-icon">
                        Continue with Google
                    </button>
                </div>
                <div class="container">
                    <button class="btn-google">
                        <img src="assets/facebook.png" alt="Google Icon" class="google-icon">
                        Continue with Facebook
                    </button>
                </div>
                <div class="container">
                    <button class="btn-google">
                        <img src="assets/apple.png" alt="Google Icon" class="google-icon">
                        Continue with Apple
                    </button>
                </div>
                <div class="container">
                    <button class="btn-google">
                        <img src="assets/apple.png" alt="Google Icon" class="google-icon" style="visibility: hidden;">
                        Continue with phone number
                    </button>
                </div>

                <p class="line-extended"></p>

                <p class="account">Already have an account ? <a href="login.html">Log in here.</a></p>
                <p class="footer-content">This site is protected by reCAPTCHA and the Google
                    Privacy Policy and Terms of Service apply.</p>


            </form>
        </div>
    </section>

</body>

</html>
